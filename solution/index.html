<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Vacation Packages on KAYAK</title>

  <meta name="theme-color" content="#ff690f">
  <meta name="description" content="KAYAK internship UI task">
  <meta name="keywords" content="Python, Javascript, HTML5, CSS3, Node.js, React.js, Java, PHP, MySQL, LESS, SCSS, Android, AWS, git, UNIX, Jira, Agile, Scrum, Confluence, UI, Software Engineering">
  <meta name="author" content="Prabhanshu Attri">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='canonical' href='http://localhost:8080/' />

  <meta property='og:type' content='website' />
  <meta property='og:title' content='Search Vacation Packages on KAYAK' />
  <meta property='og:description' content='KAYAK is a travel tool. KAYAK searches hundreds of travel sites to help you find the vacation that suits you best.' />
  <meta property="og:image" content="https://content.r9cdn.net/rimg/provider-logos/common/socialmedia/kayak-logo.png?width=1200&height=630&crop=false"/>
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <meta property='og:url' content='https://www.kayak.com/packages' />
  <meta property='og:site_name' content='KAYAK' />

  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:site" content="@KAYAK"/>
  <meta name="twitter:creator" content="@KAYAK"/>
  <meta name="twitter:title" content="Search Vacation Packages on KAYAK"/>
  <meta name="twitter:description" content="KAYAK is a travel tool. KAYAK searches hundreds of travel sites to help you find the vacation that suits you best."/>
  <meta name="twitter:image:src" content="https://content.r9cdn.net/rimg/provider-logos/common/socialmedia/kayak-logo.png?width=440&height=220&crop=false"/>

  <link rel="manifest" href="/dist/assets/manifest.json">
  <link rel='shortcut icon' type='image/png' href='/dist/assets/favicon.png'/>
  <link rel="apple-touch-icon" href="/dist/assets/favicon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="/dist/assets/avicon-96x96.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/dist/assets/favicon-128x128.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/dist/assets/favicon-152x152.png">

  <link rel="preload" href="/dist/js/vanilla.js" as="script" />
  <link rel="preload" href="/dist/assets/forza-black.woff" as="font" type="font/woff" crossorigin="anonymous" />
  <link rel="preload" href="/dist/assets/forza-black.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="/dist/css/styles.css" defer />
</head>
<body>
  <header>
    <div class='container row align-center header-wrapper'>
      <a href='/' tabindex="0" class='mr-1'>
        <img src='/dist/assets/kayak-logo.svg' alt='KAYAK Logo' />
      </a>
      <nav>
        <a href='/' tabindex="0">Tours</a>
      </nav>
    </div>
  </header>
  <main>
    <section id='loader' class='container'>
      <div class="loader"><h6 class='hidden'>Loading...</h6></div>
    </section>
    <section id='content' class='container hidden' role="region">
      <h2 class='title'>All the best tours, all in one place.</h2>
      <form id='search-form' aria-label='Search Form' class='filters flex-grid'>
        <label for="season" id='season-label' class='hidden'>Season</label>
        <select id="season" class='col-3 dropdown' aria-labelledby="season-label" disabled></select>
        <label for="category" id='category-label' class='hidden'>Category</label>
        <select id="category" class='col-3 dropdown' aria-labelledby="category-label" disabled></select>
        <label for="destination" id='destination-label' class='hidden'>Destination</label>
        <select id="destination" class='col-3 dropdown' aria-labelledby="destination-label" disabled></select>
        <button id='submit' class="search" type='submit' aria-label="Search" role="button" tabindex="0">
          <img class='search-icon' src='/dist/assets/search-icon.svg' title='Search' />
        </button>
      </form>

      <div id='banner' class='banner' role="banner" aria-labelledby="banner-text">
        <span>
          <span id="banner-text">
            Welcome to Kayak
          </span>
        </span>
      </div>
    </section>
  </main>
  <footer>
    <div class='container row align-center justify-center'>
      KAYAK is part of Booking Holdings Inc., the world leader in online travel & related services.
    </div>
  </footer>
  <script type="module" src='/dist/js/vanilla.js'></script>
</body>
</html>
